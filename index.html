<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info-Covid</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="loading">
    <h1>Dados sobre covid-19</h1>
    <img
      src="./assets/images/virus-svgrepo-com.svg"
      alt="virus image"
      class="image"
    />
    <main>
      <form>
        <fieldset>
          <h2>Escolha um pais para saber mais...</h2>
          <select name="countryToSearch" id="countryToSearch">
            <option value="">Escolha um pais</option>
            <option value="Brazil">Brasil</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
          </select>
          <button type="button" id="search">Pesquisar</button>
        </fieldset>
      </form>
      <form>
        <fieldset>
          <h2>Compare dados entre paises</h2>
          <select name="chooseCountry1" id="chooseCountry1" disabled>
            <option value="">Escolha o primeira Pais</option>
          </select>
          <select name="chooseCountry2" id="chooseCountry2" disabled>
            <option value="">Escolha o secondo Pais</option>
          </select>
          <button type="button" id="compareCountries">Comparar</button>
        </fieldset>
      </form>
    </main>

    <section id="searchResponse"></section>

    <footer>
      <h4>Ultimo pais pesquisado</h4>
      <div>
        <p>hora: <span id="footer-hours"></span></p>
        <p>data: <span id="footerDate"></span></p>
        <p>Pais: <span id="footerCountry"></span></p>
      </div>
    </footer>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
