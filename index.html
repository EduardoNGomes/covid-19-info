<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info-Covid</title>
  </head>
  <body>
    <main>
      <h1>Dados sobre covid-19</h1>
      <form>
        <fieldset>
          <legend>Obtenha informacoes detalhadas sobre um deste paises</legend>
          <select name="country" id="country">
            <option value="">Escolha um pais</option>
            <option value="Brazil">Brasil</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
          </select>
          <button type="button" id="search">Pesquisar</button>
        </fieldset>
      </form>

      <form>
        <fieldset>
          <legend>Compare dados entre paises</legend>
          <select name="chooseCountry1" id="chooseCountry1" disabled>
            <option value="">Escolha o primeira Pais</option>
          </select>
          <select name="chooseCountry2" id="chooseCountry2" disabled>
            <option value="">Escolha o secondo Pais</option>
          </select>
          <button type="button" id="compareCountries">Comparar</button>
        </fieldset>
      </form>
    </main>

    <footer>
      <h4>Ultimo pais pesquisado</h4>
      <p>hora: <span></span></p>
      <p>data: <span></span></p>
      <p>Pais: <span></span></p>
    </footer>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
